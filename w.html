<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>width</title>
  <script src="jquery-3.3.1.min.js"></script>
</head>

<body style="padding: 0; border: 0; margin: 0;">
  <script>
    $(function () {
      var hi = $(window).height();
      var wi = $(window).width();
      var str = 'width: ' + wi + '\nHeight: ' + hi;
      alert(str);
    });
  </script>
</body>

</html>
